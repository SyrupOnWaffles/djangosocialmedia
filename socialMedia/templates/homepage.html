{% extends "base.html" %}

{% block page_content %}
    <h2>Posts</h2>
    {% for post in posts %}
        <h4><a href="{% url 'profile_detail' post.created_by.pk%}">{{ post.created_by }}</a><br><small>{{ post.created_on|timesince}} ago</small></h4>
        {% load static %}
        <a href="{% url 'post_detail' post.pk%}"> <img src="/media/{{post.body.name }}" alt="body image"></a>  
    {% endfor %}

{% endblock page_content %}
